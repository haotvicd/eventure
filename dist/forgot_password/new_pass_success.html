  <body class="sign-up forgot-password">
    <div class="sign-up forgot-password">
      <header class="m-header m-header_signin">
        <div class="m-header_inner">
          <h1 class="m-header_logo"><a class="trans" href="#"><img class="pc-only" src="..//assets/images/logo_head.svg" alt="eventure" width="187"><img class="sp-only" src="..//assets/images/logo_sp.png" alt="eventure" width="52"></a></h1>
          <p class="sign-in-page">Already a member?<a class="trans" href="#">Sign in</a></p>
        </div>
      </header>
      <main class="main">
        <div class="m-sign-up">
          <div class="side-bg">
            <div class="logo"><img src="..//assets/images/signup/logo.png" alt="" width="187" height="48"></div>
            <div class="title"><img src="..//assets/images/signup/title.png" alt="Virtual real Connection" width="344" height="130"></div>
            <div class="image"><img src="..//assets/images/signup/img_side.png" alt=""></div>
          </div>
          <div class="signup-content create-account forgot-pass forgot-pass--small">
            <div class="signup-content_inner">
              <h2 class="signup_title">Set new password</h2>
              <div class="wrap-ct">
                <form class="signup_form new-pass">
                  <div class="m-input"><span class="m-input_label">You should create a strong password that uses uppercase and lowercase letters, numbers, symbols.</span>
                    <div class="input-area pass-field is-filled is-success"><a class="btn-eye" href="javascript:;"><img src="..//assets/images/ico_eye.svg" alt=""></a>
                      <input class="input input-text input-password main-pass" type="password" placeholder="New Password" value="12345">
                    </div>
                    <div class="input-area pass-field is-filled is-success"><a class="btn-eye" href="javascript:;"><img src="..//assets/images/ico_eye.svg" alt=""></a>
                      <input class="input input-text input-password confirm-pass" type="password" placeholder="Re-type New password" value="12345">
                    </div>
                  </div>
                  <button class="btn btn-primary btn-submit success is-active trans" type="submit"><img src="..//assets/images/ico_btn_success.svg" alt=""><span>Password reset successfull</span></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="m-footer">
        <div class="wrapper">
          <div class="m-footer_upper"><a class="m-footer_logo trans" href="#"><img src="..//assets/images/logo_footer.png" alt="eventure" width="132" height="34"></a>
            <div class="m-footer_nav">
              <ul class="links">
                <li><a class="trans" href="#">Privacy Policy</a></li>
                <li><a class="trans" href="#">Terms of User</a></li>
              </ul>
              <div class="community"><span>JOIN OUR COMMUNITY</span>
                <ul>
                  <li><a class="trans" href="#"><img src="..//assets/images/ico_facebook.svg" alt="Facebook"></a></li>
                  <li><a class="trans" href="#"><img src="..//assets/images/ico_twitter.svg" alt="Twitter"></a></li>
                  <li><a class="trans" href="#"><img src="..//assets/images/ico_linkin.svg" alt="Linked In"></a></li>
                </ul>
              </div>
            </div>
          </div><small class="copy-right">Copyright Â© 2022 Fractal. All rights reserved</small>
        </div>
      </footer>
    </div>
